;https://github.com/polybar/polybar/wiki/Module:-xworkspaces

[module/workspaces]
type = internal/bspwm

pin-workspaces = true

enable-click = true

enable-scroll = true

reverse-scroll = false

ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;
ws-icon-5 = 6;
ws-icon-6 = 7;
ws-icon-7 = 8;
ws-icon-default = 

format = <label-state> <label-mode>

label-monitor = %name%

label-active            = 
label-active-foreground = ${gruvbox-dark.foreground-2}

label-occupied            = %icon%
label-occupied-foreground = ${gruvbox-dark.foreground-2}

label-urgent            = %icon%
label-urgent-foreground = ${gruvbox-dark.normal-red}

label-empty            = %icon%
label-empty-foreground = ${gruvbox-dark.background-2}

label-active-padding   = 1
label-urgent-padding   = 1
label-occupied-padding = 1
label-empty-padding    = 1
